 <table border="2px" cellpadding= "10" cellspacing = "10">

   <th>Day's</th>
   <th>10Am</th>
   <th>11Am</th>
   <th>12Am</th>
   <th>1Pm</th>
   <th>2Pm</th>
   <th>3Pm</th>
  </tr>
  <tr>

   <td rowspan="2">CSS</td>
   <td colspan="2" rowspan="2">JS</td>
