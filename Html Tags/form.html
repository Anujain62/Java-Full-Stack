<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>

<body>
 <!-- by default it is contains text,we can specify any type of input - time,date,colour,passward,file,radio,checkbox,button -->

  <!-- it creates a border according to inside data,it is increase dynamically -->

   <!-- it is used for writing data in same row,it is inline tag -->
   <!-- <span></span> -->

   <!-- it is used for choose only one option  -->
    <!-- name  -> inside the input field -->

    <!-- for writing maximum text -->
   <!-- <textarea name="" id=""></textarea> -->

   <!-- for storing many options -->
   <!-- <select name="" id="">
    <option value=""></option>

   <fieldset>
    <legend>Form</legend>
    <span>Name:</span>
    <input type="text" placeholder="Enter your name">
    <br>
    <br>
    <span>Email:</span>
    <input type="email" placeholder="Enter your email">
    <br>
    <br>
    <span>Number:</span>
    <input type="number" placeholder="Enter your number">
    <br>
    <br>
    <span>Date:</span>
    <input type="date">
    <br>
    <br>
    <span>Female</span>
    <input type="radio" name="male">
    <span >Male</span>
    <input type="radio" name="male">
    <br>
    <br>
    <span>Select branch:</span>
    <select name="branch" id="branch">
     <option value="CSE">CSE</option>
     <option value="IOT">IOT</option>
     <option value="AIML">AIML</option>
     <option value="IT">IT</option>
     <option value="DS">DS</option>
    </select>
    <br>
    <br>
    <span>Address:</span>
    <textarea name="Address" id="Address"></textarea>
    <br>
    <br>
    <span>Upload file:</span>
    <input type="file">
   </fieldset>
   <input type="button" value="Submit">


</body>
</html>
