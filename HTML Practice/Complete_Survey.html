<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>

 <fieldset>
  <legend><b>Please complete our survey</b></legend>
  <span><b>Contact information</b></span>
  <br><br>
  <label for="email">Email address:</label>
  <input id="email" type="email">
  <br><br>
  <label for="firstname">First Name:</label>
  <input id="firstname" type="text">
  <br><br>
  <label for="lastname">Last Name</label>
  <input id="lastname" type="text">
  <br><br>
  <span><b>Geographic information</b></span>
  <br><br>
  <label for="state">State:</label>
  <input id="state" type="text" placeholder="Two characters">
  <br><br>
  <label for="zip">Zip code:</label>
  <input id="zip" type="number" placeholder="Five digits">
  <br><br>
  <span><b>How did you hear about us?</b></span>
  <br>
  <label for="web">Web Search</label>
  <input type="checkbox" id="web" name="about">
  <br>
  <label for="facebook">Facebook</label>
  <input type="checkbox" id="facebook" name="about">
  <br>
  <label for="twitter">Twitter</label>
  <input type="checkbox" id="twitter" name="about">
  <br>
  <label for="email">Email message</label>
  <input type="checkbox" id="email" name="about">
  <p><b>Thank you for taking our survey!</b></p>
  <input type="button" value="Submit">
  <input type="button" value="Reset">
 </fieldset>

</body>
</html>
