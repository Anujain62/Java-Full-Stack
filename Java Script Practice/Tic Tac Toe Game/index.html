<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="phone">
  <div class="container" id="front-page">
   <button id="start">Start</button>
  </div>
 </div>

 <div class="phone" style="visibility: hidden;">
  <div class="container" id="login-container">
   <input type="email" placeholder="Enter your email">
   <input type="password" placeholder="Enter your password">
   <p id="for-pass">Forgot Password</p>
   <button id="login">Login</button>
   <button id="signup">SignUp</button>
   <div class="logo">
    <img src="facebook.png">
    <img src="linkdin.png">
    <img src="google.png">
   </div>
 </div>
 </div>

 <div class="phone" style="visibility: hidden;">
  <div class="container " id="forgt-pass">
   <input type="email" placeholder="Enter your email">
   <input type="password" placeholder="Enter new password">
   <input type="password" placeholder="Enter conform password">
   <button id="continue">Continue</button>
   <div class="logo">
    <img src="facebook.png">
    <img src="linkdin.png">
    <img src="google.png">
   </div>
  </div>
 </div>

 <div class="phone" style="visibility: hidden;">
  <div class="container signup-container" id="signup-container">
   <input type="text" placeholder="Enter your name">
   <input type="email" placeholder="Enter your email">
   <input type="number" placeholder="Enter your number">
   <input type="password" placeholder="Create password">
   <button id="create">Create</button>
   <div class="logo">
    <img src="facebook.png">
    <img src="linkdin.png">
    <img src="google.png">
   </div>
  </div>
 </div>

 <div class="phone" style="visibility: hidden;">
  <div class="container" id="options">
    <div class="inner-opt">
      <div class="up opt-contain">
       <div class="computer inside-opt">
        <p id="computer-btn">Computer</p>
       </div>
       <div class="partner inside-opt">
        <p id="partner-btn">Partner</p>
       </div>
      </div>
    
      <div class="down opt-contain">
       <div class="online inside-opt">
        <p id="online-btn">Online</p>
       </div>
       <div class="friend inside-opt">
        <p id="friend-btn">Invite Friend</p>
       </div>
      </div>   
    </div>

   <div class="logo">
    <img src="facebook.png">
    <img src="linkdin.png">
    <img src="google.png">
   </div>
  </div>
 </div>

 <div class="phone" style="visibility: hidden;">
  <div class="container board-container" id="computer">
   <div class="title">
    <div class="left">
     <h1>Computer</h1>
     <h2 class="score1">0</h2>
    </div>
    <div class="right">
     <h1>Anu jain</h1>
     <h2 class="score2">0</h2>
    </div>
   </div>
   <div class="computer-board board">
    <p class="one"></p>
    <p class="two"></p>
    <p class="three"></p>
    <p class="four"></p>
    <p class="five"></p>
    <p class="six"></p>
    <p class="seven"></p>
    <p class="eight"></p>
    <p class="nine"></p>
   </div>
   <div class="bottom">
    <button class="exit">Exit</button>
    <button class="again">Play Again</button>
   </div>
  </div>
 </div>

 <div class="phone" style="visibility: hidden;">
  <div class="container board-container" id="partner">
   <div class="title">
    <div class="left">
     <h1>Player 1</h1>
     <h2 class="score1">0</h2>
    </div>
    <div class="right">
     <h1>Player 2</h1>
     <h2 class="score2">0</h2>
    </div>
   </div>
   <div class="partner-board board">
    <p class="one"></p>
    <p class="two"></p>
    <p class="three"></p>
    <p class="four"></p>
    <p class="five"></p>
    <p class="six"></p>
    <p class="seven"></p>
    <p class="eight"></p>
    <p class="nine"></p>
   </div>
   <div class="bottom">
    <button class="exit">Exit</button>
    <button class="again">Play Again</button>
   </div>
  </div>
 </div>

 <div class="phone" style="visibility: hidden;">
  <div class="container board-container" id="online">
   <div class="title">
    <div class="left">
     <h1>Guest</h1>
     <h2 class="score1">0</h2>
    </div>
    <div class="right">
     <h1>You</h1>
     <h2 class="score2">0</h2>
    </div>
   </div>
   <div class="online-board board">
    <p class="one"></p>
    <p class="two"></p>
    <p class="three"></p>
    <p class="four"></p>
    <p class="five"></p>
    <p class="six"></p>
    <p class="seven"></p>
    <p class="eight"></p>
    <p class="nine"></p>
   </div>
   <div class="bottom">
    <button class="exit">Exit</button>
    <button class="again">Play Again</button>
   </div>
  </div>
 </div>

 <div class="phone" style="visibility: hidden">
  <div class="container board-container" id="friend">
   <div class="title">
    <div class="left">
     <h1>Friend</h1>
     <h2 class="score1">0</h2>
    </div>
    <div class="right">
     <h1>You</h1>
     <h2 class="score2">0</h2>
    </div>
   </div>
   <div class="friend-board board">
    <p class="one"></p>
    <p class="two"></p>
    <p class="three"></p>
    <p class="four"></p>
    <p class="five"></p>
    <p class="six"></p>
    <p class="seven"></p>
    <p class="eight"></p>
    <p class="nine"></p>
   </div>
   <div class="bottom">
    <button class="exit">Exit</button>
    <button class="again">Play Again</button>
   </div>
  </div>
 </div>

 <div class="phone" style="visibility: hidden;">
  <div class="container" id="win">
    
  </div>
 </div>
 
 <script src="script.js"></script>
</body>
</html>
