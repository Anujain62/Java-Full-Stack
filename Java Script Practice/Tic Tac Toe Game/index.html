 <div class="phone">
  <div class="container" id="front-page">
   <button id="start">Start</button>
  </div>
 </div>

 <div class="phone" style="visibility: hidden;">
  <div class="container" id="login-container">
   <input type="email" placeholder="Enter your email">
   <input type="password" placeholder="Enter your password">
   <p id="for-pass">Forgot Password</p>
   <button>Login</button>
   <button>SignUp</button>
   <div class="logo">
    <img src="facebook.png">
    <img src="linkdin.png">
    <img src="google.png">
   </div>
 </div>
 </div>

    <img src="linkdin.png">
    <img src="google.png">
   </div>
  </div>
 </div>

 <div class="phone" style="visibility: hidden;">
  <div class="container signup-container">
   <input type="text" placeholder="Enter your name">
   <input type="email" placeholder="Enter your email">
   <input type="number" placeholder="Enter your number">
   <input type="password" placeholder="Create password">
   <button>Create</button>
   <div class="logo">
    <img src="facebook.png">
    <img src="linkdin.png">
    <img src="google.png">
   </div>
  </div>
 </div>

 <div class="phone" style="visibility: hidden;">

    <div class="inner-opt">

        <!-- <img src="facebook.png"> -->
        <p>Computer</p>
       </div>
       <div class="partner inside-opt">
        <!-- <img src="facebook.png"> -->
        <p>Partner</p>
       </div>
      </div>
    
      <div class="down opt-contain">
       <div class="online inside-opt">
        <!-- <img src="facebook.png"> -->
        <p>Online</p>
       </div>
       <div class="friend inside-opt">
        <!-- <img src="facebook.png"> -->
        <p>Invite Friend</p>
       </div>
      </div>   
    </div>

   <div class="logo">
    <img src="facebook.png">
    <img src="linkdin.png">
    <img src="google.png">
   </div>
  </div>
 </div>
