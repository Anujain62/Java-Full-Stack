<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculator</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="container">
  <div class="display" id="display"></div>
  <div class="btn" id="btn">
   <span id="seven">7</span>
   <span id="eight">8</span>
   <span id="nine">9</span>
   <span id="remove">ร</span>
   <span id="ac">AC</span>
   <span id="four">4</span>
   <span id="five">5</span>
   <span id="six">6</span>
   <span id="multi">*</span>
   <span id="division">รท</span>
   <span id="one">1</span>
   <span id="two">2</span>
   <span id="three">3</span>
   <span class="addition" id="addition">+</span>
   <span id="sub">-</span>
   <span id="zero">0</span>
   <span id="mod">%</span>
   <span id="point">.</span>
   <span id="equal">=</span>
  </div>
 </div>
 
 <script src="script.js"></script>
</body>
</html>
