<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

 <div id="navbar">
  <h1>Online</h1>
  <h4>FoodShop</h4>
 </div>

 <div id="parent">

  <div id="first">
   <div>
    <img src="head.png" alt="image">
   </div>
   <div id="first-child">
    <h4>Home</h4>
    <h4>About</h4>
    <h4>Menu</h4>
    <h4>ContactUs</h4>
   </div>
  </div>

  <div id="second">

   <div class="sidebar" id="left-side"></div>

   <div id="mid">

    <div id="text">
     <h5>LANDING PAGE DESIGN</h5>
     <h1>SAVE FOOD</h1>
     <p id="delivery-text">DELIVERY</p>
     <p id="text-detail">Lorem ipsum dolor sit amet, consectetur adipisicing <br> elit.
       Porro rem ullam reiciendis nulla distinctio officia <br> minus dolor,
        iste ipsam molestiae magnam sed.</p>
     <input type="button" value="SEE MORE">   
    </div>

    <div id="image">
     <img src="background.png" alt="Something want wrong!">
    </div>

   </div>

   <div class="sidebar" id="right-side"></div>

   <div id="upper">
     <h1>Welcome to Online FoodShop</h1>
     <input type="button" value="ORDER NOW">
   </div>

   <div id="lower">
     <img class="upperimage" src="leftUpper.png">
     <img class="upperimage" src="rightUpper.png">
   </div>

  </div>
 </div>

 <div id="bottom">
  <h2>Featured Products</h2>
 </div>

</body>
</html>
