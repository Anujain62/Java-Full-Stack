<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 
 <h3>*denotes mandotory</h3>
 <label for="name">Full name*:</label>
 <br>
 <input id="name" type="text" placeholder="FirstName LastName">
 <br><br>
 <label for="email">Email address*:</label>
 <br>
 <input id="email" type="email" placeholder="EMAIL_ADDRESS">
 <br><br>
 <label for="tour">Select Tour Package*:</label>
 <br>
 <select name="tour" id="tour">
  <option value="goa">Goa</option>
  <option value="manali">Manali</option>
  <option value="shikarji">Shikhar Ji</option>
  <option value="girnar">Girnar Ji</option>
  <option value="kundalpur">Kundalpur</option>
  <option value="mahaveer">Mahaveer Ji</option>
 </select>
 <br><br>
 <label for="arrival">Arrival Date*:</label>
 <br>
 <input id="arrival" type="datetime" placeholder="dd-mm-yyyy">
 <br><br>
 <label for="persons">Number of persons*:</label>
 <br>
 <input id="persons" type="number" placeholder="UNKNWN_TYPE">
 <br><br>
 <span>What would you want to avail?*</span>
 <br>
 <label for="boarding">Bording</label>
 <input id="boarding" type="checkbox">
 <br>
 <label for="fooding">Fooding</label>
 <input id="fooding" type="checkbox">
 <br>
 <label for="seeing">Sight Seeing</label>
 <input id="seeing" type="checkbox">
 <br><br>
 <label for="code">Discount Coupon Code:</label>
 <br>
 <input id="code" type="number">
 <br><br>
 <span>Terms and Conditions*</span>
 <br>
 <input id="agree" type="radio">
 <label for="agree">I agree</label>
 <input id="disagree" type="radio">
 <label for="disagree">I disagree</label>
 <br><br>
 <input type="button" value="Complete reservation">




</body>
</html>
